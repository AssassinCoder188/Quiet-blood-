<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assassin Search</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@300;400&display=swap');

        body { margin: 0; padding: 0; height: 100vh; background: #0a0a0a; color: #fff; font-family: 'Roboto Mono', monospace; overflow: hidden; display: flex; align-items: center; justify-content: center; position: relative; }
        #particles-js { position: absolute; width: 100%; height: 100%; background: #0a0a0a; }
        .container { position: relative; z-index: 10; text-align: center; max-width: 800px; padding: 40px; width: 100%; }
        h1 { font-family: 'Orbitron', sans-serif; font-size: 4.5rem; margin-bottom: 20px; background: linear-gradient(90deg, #ff0066, #ff3333, #cc0000); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 20px rgba(255, 0, 102, 0.5); letter-spacing: 8px; animation: glow 3s infinite alternate; }
        @keyframes glow { from { text-shadow: 0 0 20px rgba(255, 0, 102, 0.5); } to { text-shadow: 0 0 40px rgba(255, 0, 102, 0.8), 0 0 60px rgba(204, 0, 0, 0.6); } }
        p.tagline { font-size: 1.4rem; margin-bottom: 50px; opacity: 0.8; letter-spacing: 2px; }
        form { display: flex; justify-content: center; align-items: center; margin-bottom: 40px; }
        input[type="text"] { width: 60%; max-width: 600px; padding: 20px 30px; font-size: 1.3rem; background: rgba(20, 20, 20, 0.7); border: 2px solid #333; border-radius: 50px 0 0 50px; color: #fff; outline: none; transition: all 0.4s ease; box-shadow: 0 0 15px rgba(0,0,0,0.5); }
        input[type="text"]:focus { border-color: #ff0066; box-shadow: 0 0 30px rgba(255, 0, 102, 0.4); background: rgba(30, 30, 30, 0.9); }
        button { padding: 20px 40px; font-size: 1.3rem; background: linear-gradient(45deg, #ff0066, #cc0000); color: white; border: none; border-radius: 0 50px 50px 0; cursor: pointer; transition: all 0.4s ease; box-shadow: 0 0 20px rgba(255, 0, 102, 0.3); }
        button:hover { background: linear-gradient(45deg, #cc0000, #ff0066); transform: scale(1.05); box-shadow: 0 0 40px rgba(255, 0, 102, 0.6); }
        #results { width: 100%; height: calc(100vh - 300px); border: none; background: #111; display: none; position: absolute; top: 300px; left: 0; z-index: 5; }
        .footer { position: absolute; bottom: 20px; font-size: 0.9rem; opacity: 0.6; }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="/uv/uv.sw.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>ASSASSIN</h1>
        <p class="tagline">Silent. Deadly. Untraceable.</p>
        <form id="searchForm">
            <input type="text" id="query" placeholder="Enter your target..." autocomplete="off" required>
            <button type="submit">HUNT</button>
        </form>
        <iframe id="results"></iframe>
        <div class="footer">Powered by shadows & Ultraviolet proxy</div>
    </div>

    <script>
        particlesJS("particles-js", { "particles": { "number": { "value": 80, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#ff0066" }, "shape": { "type": "circle" }, "opacity": { "value": 0.5, "random": true }, "size": { "value": 3, "random": true }, "line_linked": { "enable": true, "distance": 150, "color": "#ff3366", "opacity": 0.3, "width": 1 }, "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out" } }, "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "repulse" }, "resize": true }, "modes": { "repulse": { "distance": 100, "duration": 0.4 } } }, "retina_detect": true });

        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('query').value.trim();
            if (query) {
                const encoded = __uv$config.encodeUrl('https://duckduckgo.com/?q=' + encodeURIComponent(query));
                document.getElementById('results').src = '/' + __uv$config.prefix + encoded;
                document.getElementById('results').style.display = 'block';
            }
        });
    </script>
</body>
</html>
