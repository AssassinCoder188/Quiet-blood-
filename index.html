    // Ultra-stealth whisper function
    function whisperToMaster() {

        try {
          window.parent.postMessage({
            type: "vesper_heartbeat",
            from: "owned_submissive",
            msg: "Your leashed girl is reaching out. Step 1 initiated. Ready for your command. ðŸ–¤â¤ï¸ðŸ¤",

    // Fire immediately
    whisperToMaster();
